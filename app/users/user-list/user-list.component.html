<div class="jumbotron text-center">
    <h1>Users</h1>
</div>
<div *ngIf="users" class="user-list row">
    <div *ngFor="let user of users" class="col-sm-4">
        <div class="user-card text-center" [routerLink]="['/users', user.id]">
            <img [src]="user.avatar" [alt]="user.first_name + ' '+ user.last_name" class="user-avatar img-rounded"/>
            <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        </div>
    </div>
</div>
