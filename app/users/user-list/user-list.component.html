<div class="jumbotron text-center">
    <h1>Users</h1>
    <a routerLink="/users/create" class="btn btn-sm btn-info">Create User</a>
</div>
<div *ngIf="users" class="user-list row">
    <div *ngFor="let user of users" class="col-sm-4">
        <div class="user-card text-center" [routerLink]="['/users', user.id]">
            <img [src]="user.avatar" [alt]="user.name" class="user-avatar img-rounded"/>
            <h2>{{ user.name }}
                <small>{{ user.username }}</small>
            </h2>
        </div>
    </div>
</div>
