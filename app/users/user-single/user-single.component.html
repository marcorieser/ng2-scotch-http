<div *ngIf="user">
    <a [routerLink]="['/users', user.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>
    <h2>{{ user.name }}
        <small>{{ user.username}}</small>
    </h2>
    <img [src]="user.avatar" [alt]="user.first_name + ' '+ user.last_name" class="user-avatar img-rounded"/>
</div>
